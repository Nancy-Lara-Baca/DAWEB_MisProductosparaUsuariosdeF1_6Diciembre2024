{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!--la tarjeta card-->
        <div class="card"> <!-- tarjeta -->
            <div class="card-body">
                <form action="/editarClientes/" method="POST"> {% csrf_token %} <!-- formulario-->
                    
                    <div class="form-group">
                        <input type="number" name="numid_cliente" class="form-control"
                        value="{{misclientes.id_cliente}}" maxLength="6" readonly required >
                    </div>
                    <div class="form-group py-3">
                        <input type="text" name="txtnombre" class="form-control"
                        value="{{misclientes.nombre}}" maxLength="100" required >
                    </div>
                    <div class="form-group py-3">
                        <input type="number" name="numnum_telefono" class="form-control"
                        value="{{misclientes.num_telefono}}"minLength="6" maxLength="100" required >
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtcorreo" name="txtcorreo" class="form-control"
                        value="{{misclientes.correo}}"min="1" max="9" required >
                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
                        value="{{misclientes.direccion}}" minLength="6" maxLength="20" readonly required >
                    </div>
                    
                    <div class="form-group py-3">
                        <input type="date" id="txtfecha_nacimiento" name="txtfecha_nacimiento" class="form-control"
                        value="{{misclientes.fecha_nacimiento}}" minLength="6" maxLength="6" readonly required >
                    </div>

                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form> <!-- formulario-->
            </div>
            </div>

        <!--fin de la tarjeta card-->

    </div> <!--columna-->
</div> <!--fila-->


{% endblock %}
