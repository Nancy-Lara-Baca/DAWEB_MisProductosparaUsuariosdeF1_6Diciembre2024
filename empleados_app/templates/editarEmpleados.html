{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!--la tarjeta card-->
        <div class="card"> <!-- tarjeta -->
            <div class="card-body">
                <form action="/editarEmpleados/" method="POST"> {% csrf_token %} <!-- formulario-->
                    
                    <div class="form-group">
                        <input type="number" name="numid_empleado" class="form-control" value="{{misempleados.id_empleado}}" maxLength="6" readonly required >
                    </div>
                    <div class="form-group py-2">
                        <input type="text"  name="txtnombre" class="form-control" value="{{misempleados.nombre}}" maxLength="100" required >
                    </div>
                    <div class="form-group py-2">
                        <input type="text"  name="txtdireccion" class="form-control" value="{{misempleados.direccion}}"min="1" max="9" required >
                    </div>
                    <div class="form-group py-2">
                        <input type="number"  name="numnum_telefono" class="form-control" value="{{misempleados.num_telefono}}" minLength="6" required >
                    </div>
                    <div class="form-group py-2">
                        <input type="date"  name="txtfecha_nacimiento" class="form-control" value="{{misempleados.fecha_nacimiento}}"minLength="6" maxLength="100" required >
                    </div>
                    <div class="form-group py-2">
                        <input type="date"  name="txtfecha_ingreso" class="form-control" value="{{misempleados.fecha_ingreso}}"min="1" max="9" required >
                    </div>
                        <div class="form-group py-2">
                            <input type="text"  name="txtpuesto" class="form-control" value="{{misempleados.puesto}}" maxLength="20" required >
                        </div>
                        <div class="form-group py-2">
                            <input type="number" name="numsalario" class="form-control" value="{{misempleados.salario}}" maxLength="10" required >
                        </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form> <!-- formulario-->
            </div>
            </div>

        <!--fin de la tarjeta card-->

    </div> <!--columna-->
</div> <!--fila-->


{% endblock %}
